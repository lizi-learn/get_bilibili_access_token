    <!DOCTYPE html>
    <html lang="zh-CN">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Bilibili ÁôªÂΩï</title>
        <style>
            body {
                font-family: 'Microsoft YaHei', Arial, sans-serif;
                background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
                margin: 0;
                padding: 20px;
                min-height: 100vh;
                display: flex;
                justify-content: center;
                align-items: center;
            }
            
            .container {
                background: white;
                border-radius: 20px;
                padding: 40px;
                box-shadow: 0 20px 40px rgba(0,0,0,0.1);
                text-align: center;
                max-width: 500px;
                width: 100%;
            }
            
            h1 {
                color: #00a1d6;
                margin-bottom: 30px;
                font-size: 2.5em;
            }
            
            .qr-container {
                margin: 30px 0;
                padding: 20px;
                border: 2px dashed #e0e0e0;
                border-radius: 15px;
                background: #fafafa;
            }
            
            .qr-code {
                max-width: 300px;
                height: auto;
                border-radius: 10px;
                box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            }
            
            .status {
                margin: 20px 0;
                padding: 15px;
                border-radius: 10px;
                font-weight: bold;
            }
            
            .status.success {
                background: #d4edda;
                color: #155724;
                border: 1px solid #c3e6cb;
            }
            
            .status.error {
                background: #f8d7da;
                color: #721c24;
                border: 1px solid #f5c6cb;
            }
            
            .status.info {
                background: #d1ecf1;
                color: #0c5460;
                border: 1px solid #bee5eb;
            }
            
            .btn {
                background: #00a1d6;
                color: white;
                border: none;
                padding: 12px 30px;
                border-radius: 25px;
                font-size: 16px;
                cursor: pointer;
                transition: all 0.3s ease;
                margin: 10px;
            }
            
            .btn:hover {
                background: #0091c2;
                transform: translateY(-2px);
                box-shadow: 0 5px 15px rgba(0,123,255,0.3);
            }
            
            .btn:disabled {
                background: #ccc;
                cursor: not-allowed;
                transform: none;
                box-shadow: none;
            }
            
            .loading {
                display: inline-block;
                width: 20px;
                height: 20px;
                border: 3px solid #f3f3f3;
                border-top: 3px solid #00a1d6;
                border-radius: 50%;
                animation: spin 1s linear infinite;
                margin-right: 10px;
            }
            
            @keyframes spin {
                0% { transform: rotate(0deg); }
                100% { transform: rotate(360deg); }
            }
            
            .hidden {
                display: none;
            }
            
            .token-info {
                margin: 30px 0;
                padding: 25px;
                background: #f8f9fa;
                border-radius: 15px;
                border: 1px solid #e9ecef;
            }
            
            .token-info h3 {
                color: #495057;
                margin-bottom: 20px;
                font-size: 1.3em;
            }
            
            .info-grid {
                display: grid;
                gap: 15px;
                text-align: left;
            }
            
            .info-item {
                display: flex;
                align-items: center;
                gap: 10px;
                padding: 12px;
                background: white;
                border-radius: 8px;
                border: 1px solid #dee2e6;
            }
            
            .info-item label {
                font-weight: bold;
                color: #495057;
                min-width: 120px;
            }
            
            .token-value {
                font-family: 'Courier New', monospace;
                background: #e9ecef;
                padding: 8px 12px;
                border-radius: 6px;
                color: #495057;
                font-size: 14px;
                word-break: break-all;
                flex: 1;
            }
            
            .copy-btn {
                background: #28a745;
                color: white;
                border: none;
                padding: 8px 15px;
                border-radius: 6px;
                font-size: 14px;
                cursor: pointer;
                transition: all 0.3s ease;
                white-space: nowrap;
            }
            
            .copy-btn:hover {
                background: #218838;
                transform: translateY(-1px);
            }
            
            .note {
                color: #6c757d;
                font-style: italic;
                margin-top: 20px;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <h1>üéØ Bilibili ÁôªÂΩï</h1>
            
            <div id="qrSection">
                <div class="qr-container">
                    <h3>ËØ∑‰ΩøÁî®ÂìîÂì©ÂìîÂì©APPÊâ´Êèè‰∫åÁª¥Á†Å</h3>
                    <div id="qrCodeContainer">
                        <img id="qrCode" class="qr-code hidden" alt="ÁôªÂΩï‰∫åÁª¥Á†Å">
                        <div id="qrLoading" class="loading"></div>
                        <p>Ê≠£Âú®ÁîüÊàê‰∫åÁª¥Á†Å...</p>
                    </div>
                </div>
                
                <button id="refreshBtn" class="btn" onclick="refreshQRCode()">
                    üîÑ Âà∑Êñ∞‰∫åÁª¥Á†Å
                </button>
            </div>
            
            <div id="statusContainer" class="status hidden"></div>
            
            <div id="successSection" class="hidden">
                <h2>üéâ ÁôªÂΩïÊàêÂäüÔºÅ</h2>
                <p id="successMessage"></p>
                
                <div class="token-info">
                    <h3>üîë ÁôªÂΩïÂá≠ËØÅ‰ø°ÊÅØ</h3>
                    <div class="info-grid">
                        <div class="info-item">
                            <label>Áî®Êà∑ID (MID):</label>
                            <span id="userMid" class="token-value"></span>
                        </div>
                        <div class="info-item">
                            <label>Access Token:</label>
                            <span id="accessToken" class="token-value"></span>
                            <button class="copy-btn" onclick="copyToClipboard('accessToken')">üìã Â§çÂà∂</button>
                        </div>
                        <div class="info-item">
                            <label>ÊúâÊïàÊúüËá≥:</label>
                            <span id="expiresTime" class="token-value"></span>
                        </div>
                    </div>
                </div>
                

            </div>
        </div>

        <script>
            let authCode = null;
            let checkInterval = null;
            
            // È°µÈù¢Âä†ËΩΩÊó∂Ëá™Âä®Ëé∑Âèñ‰∫åÁª¥Á†Å
            window.onload = function() {
                getQRCode();
            };
            
            // Ëé∑Âèñ‰∫åÁª¥Á†Å
            async function getQRCode() {
                try {
                    document.getElementById('qrLoading').classList.remove('hidden');
                    document.getElementById('qrCode').classList.add('hidden');
                    document.getElementById('qrCodeContainer').querySelector('p').textContent = 'Ê≠£Âú®ÁîüÊàê‰∫åÁª¥Á†Å...';
                    
                    const response = await fetch('/get_qr_code');
                    const data = await response.json();
                    
                    if (data.success) {
                        document.getElementById('qrCode').src = data.qr_code;
                        document.getElementById('qrCode').classList.remove('hidden');
                        document.getElementById('qrLoading').classList.add('hidden');
                        document.getElementById('qrCodeContainer').querySelector('p').textContent = 'ËØ∑‰ΩøÁî®ÂìîÂì©ÂìîÂì©APPÊâ´Êèè‰∫åÁª¥Á†Å';
                        
                        authCode = data.auth_code;
                        startLoginCheck();
                    } else {
                        showStatus(data.error, 'error');
                        document.getElementById('qrLoading').classList.add('hidden');
                        document.getElementById('qrCodeContainer').querySelector('p').textContent = '‰∫åÁª¥Á†ÅÁîüÊàêÂ§±Ë¥•';
                    }
                } catch (error) {
                    showStatus('Ëé∑Âèñ‰∫åÁª¥Á†ÅÊó∂Âá∫Èîô: ' + error.message, 'error');
                    document.getElementById('qrLoading').classList.add('hidden');
                    document.getElementById('qrCodeContainer').querySelector('p').textContent = '‰∫åÁª¥Á†ÅÁîüÊàêÂ§±Ë¥•';
                }
            }
            
            // Âà∑Êñ∞‰∫åÁª¥Á†Å
            function refreshQRCode() {
                if (checkInterval) {
                    clearInterval(checkInterval);
                    checkInterval = null;
                }
                getQRCode();
            }
            
            // ÂºÄÂßãÊ£ÄÊü•ÁôªÂΩïÁä∂ÊÄÅ
            function startLoginCheck() {
                if (checkInterval) {
                    clearInterval(checkInterval);
                }
                
                checkInterval = setInterval(async () => {
                    if (!authCode) return;
                    
                    try {
                        const response = await fetch(`/check_login?auth_code=${authCode}`);
                        const data = await response.json();
                        
                        if (data.success) {
                            // ÁôªÂΩïÊàêÂäü
                            clearInterval(checkInterval);
                            checkInterval = null;
                            
                            document.getElementById('qrSection').classList.add('hidden');
                            document.getElementById('successSection').classList.remove('hidden');
                            document.getElementById('successMessage').textContent = data.message;
                            
                            // ÊòæÁ§∫ÁôªÂΩïÂá≠ËØÅ‰ø°ÊÅØ
                            document.getElementById('userMid').textContent = data.mid || 'N/A';
                            document.getElementById('accessToken').textContent = data.access_token || 'N/A';
                            document.getElementById('expiresTime').textContent = data.message.split('ÊúâÊïàÊúüËá≥')[1] || 'N/A';
                            
                            showStatus(data.message, 'success');
                        } else if (data.error === 'Á≠âÂæÖÊâ´Á†Å‰∏≠...') {
                            // ÁªßÁª≠Á≠âÂæÖ
                            showStatus('Á≠âÂæÖÊâ´Á†Å‰∏≠...', 'info');
                        } else if (data.error === '‰∫åÁª¥Á†ÅÂ∑≤Â§±Êïà') {
                            // ‰∫åÁª¥Á†ÅÂ§±ÊïàÔºåÂÅúÊ≠¢Ê£ÄÊü•
                            clearInterval(checkInterval);
                            checkInterval = null;
                            showStatus('‰∫åÁª¥Á†ÅÂ∑≤Â§±ÊïàÔºåËØ∑Âà∑Êñ∞', 'error');
                        } else {
                            // ÂÖ∂‰ªñÈîôËØØ
                            showStatus(data.error, 'error');
                        }
                    } catch (error) {
                        showStatus('Ê£ÄÊü•ÁôªÂΩïÁä∂ÊÄÅÊó∂Âá∫Èîô: ' + error.message, 'error');
                    }
                }, 3000); // ÊØè3ÁßíÊ£ÄÊü•‰∏ÄÊ¨°
            }
            
            // ÊòæÁ§∫Áä∂ÊÄÅ‰ø°ÊÅØ
            function showStatus(message, type) {
                const statusContainer = document.getElementById('statusContainer');
                statusContainer.textContent = message;
                statusContainer.className = `status ${type}`;
                statusContainer.classList.remove('hidden');
                
                // 3ÁßíÂêéËá™Âä®ÈöêËóè
                setTimeout(() => {
                    statusContainer.classList.add('hidden');
                }, 3000);
            }
            
            // Â§çÂà∂Âà∞Ââ™Ë¥¥Êùø
            function copyToClipboard(elementId) {
                const element = document.getElementById(elementId);
                const text = element.textContent;
                
                if (navigator.clipboard && window.isSecureContext) {
                    navigator.clipboard.writeText(text).then(() => {
                        showStatus('Â∑≤Â§çÂà∂Âà∞Ââ™Ë¥¥ÊùøÔºÅ', 'success');
                    }).catch(() => {
                        fallbackCopyTextToClipboard(text);
                    });
                } else {
                    fallbackCopyTextToClipboard(text);
                }
            }
            
            // Â§áÁî®Â§çÂà∂ÊñπÊ≥ï
            function fallbackCopyTextToClipboard(text) {
                const textArea = document.createElement('textarea');
                textArea.value = text;
                textArea.style.position = 'fixed';
                textArea.style.left = '-999999px';
                textArea.style.top = '-999999px';
                document.body.appendChild(textArea);
                textArea.focus();
                textArea.select();
                
                try {
                    document.execCommand('copy');
                    showStatus('Â∑≤Â§çÂà∂Âà∞Ââ™Ë¥¥ÊùøÔºÅ', 'success');
                } catch (err) {
                    showStatus('Â§çÂà∂Â§±Ë¥•ÔºåËØ∑ÊâãÂä®Â§çÂà∂', 'error');
                }
                
                document.body.removeChild(textArea);
            }
        </script>
    </body>
    </html>
